<div class="contact-wrapper d-flex align-items-center justify-content-center">
  <div class="contact-box container shadow-lg p-4 bg-white rounded">
    <div class="row">
      <!-- Left: Info / Branding -->
      <div class="col-md-5 bg-primary text-white p-4 rounded-start">
        <h3>Misty Curves</h3>
        <p class="mt-3">Need help planning your trip? We're just a message away!</p>
        <ul class="list-unstyled mt-4">
          <li><strong>Email:</strong> info@mistycurves.com</li>
          <li><strong>Phone:</strong> +91 9876543210</li>
          <li><strong>Location:</strong> New Delhi, India</li>
        </ul>
      </div>

      <!-- Right: Contact Form -->
      <div class="col-md-7 p-4">
        <h4 class="mb-4">Contact Us</h4>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" />
            <div *ngIf="submitted && contactForm.controls['name'].invalid" class="text-danger">
              Name is required.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" />
            <div *ngIf="submitted && contactForm.controls['email'].invalid" class="text-danger">
              Valid email is required.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="message">Message</label>
            <textarea formControlName="message" class="form-control" id="message" rows="4"></textarea>
            <div *ngIf="submitted && contactForm.controls['message'].invalid" class="text-danger">
              Message must be at least 10 characters.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>

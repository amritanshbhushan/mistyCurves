<div class="tour-wrapper py-5">
  <div class="container">
    <h2 class="text-center mb-5 text-white">Tour Packages</h2>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let tour of tours">
        <div class="card tour-card shadow-sm h-100">
          <img [src]="tour.image" loading="lazy" class="card-img-top" alt="{{ tour.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ tour.title }}</h5>
            <p class="card-text">{{ tour.description }}</p>
            <a routerLink="/contact" class="btn btn-outline-primary btn-sm">Book Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
